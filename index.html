  <style>
    @import url("https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  background: #dcd9cd;
}
ul {
  position: relative;
}
ul li {
  list-style: none;
  text-align: center;
}
ul li a {
  color: #333;
  text-decoration: none;
  font-size: 2.5em;
  padding: 5px 20px;
  display: inline-flex;
  font-weight: 700;
  transition: 0.75s;
}
ul:hover li a, ul:active li a {
  color: #0002;
}
ul li:hover a, ul li:active a  {
  color: #000;
  background: transparent;
}

@media screen and (max-width: 600px), (max-height: 400px) {
ul li a:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%) rotate(-50deg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 4em;
  color: rgba(0, 0, 0, 0.1);
  border-radius: 50%;
  z-index: -1;
  opacity: 0;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 500px;
  transition: letter-spacing 0.5s, left 0.5s;
}
}
@media screen and (min-width: 600px) {
ul li a:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 4.5em;
  color: rgba(0, 0, 0, 0.1);
  border-radius: 50%;
  z-index: -1;
  opacity: 0;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 500px;
  transition: letter-spacing 0.5s, left 0.5s;
}
}
ul li a:hover:before, ul li a:active:before {
  content: attr(data-text);
  opacity: 1;
  left: 50%;
  letter-spacing: 10px;
  width: 1800px;
  height: 1800px;
} 
ul li:nth-child(6n + 1) a:before {
  background: #0099ff; 
}      
ul li:nth-child(6n + 2) a:before {
  background: #ff6666; 
}
ul li:nth-child(6n + 3) a:before { 
  background: #00ff99; 
}
ul li:nth-child(6n + 4) a:before {
  background: #9999ff;
}
ul li:nth-child(6n + 5) a:before {
  background: #ff6699;
}
ul li:nth-child(6n + 6) a:before {
  background: #ffff99;
}
ul li:nth-child(6n + 7) a:before {
  background: #66ffff;
}
